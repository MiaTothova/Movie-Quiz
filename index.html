<!DOCTYPE html>
<html lang="en">
<head>
   
    
    <link rel="stylesheet" href="assets/css/style.css"> 

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Dinosaur quiz for children" />
    <meta name="keywords" content="quiz,movie game, movie quiz, kids quiz, kids trivia" />
    <meta name="author" content="Marketa Mia Tothova" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts and Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <title>Movie Quiz</title>

</head>
<body>


    <div class="container">
        <div id="intro">
            <h1><i class="fas fa-film"></i>Movie Quiz</h1>
            <p>Can you answer them all?</p>
        </div>

        <!--Questions-->

        <div id="question-container" class="hide">

            <h1 id="game-over" class="hide">Game Over!</h1>
            
           <h2 id="question">Question goes here</h2>

           <img id="question-image" class="question-image" src="assets/images/Q1.webp" alt="Question Image">

           <div id="answer-buttons">
                <button class="btn">Option 1</button>
                <button class="btn">Option 2</button>
                <button class="btn">Option 3</button>
                <button class="btn">Option 4</button>
            </div>

            <!-- <div class="score-area">
                <p class="scores">Correct Answers <span id="correct-score"> 0</span></p>
                <p class="scores">Incorect Answers <span id="incorrect-score"> 0</span></p>

            </div> -->

        </div>
             <!--Controls-->

            <div class="controls">
            <button id="next-btn" class="next-btn btn hide">Next</button>
            <button id="home-btn" class="home-btn btn hide">Home</button>
            <button id="short-game-btn" class="short-btn btn">Short Game</button>
            <button id="long-game-btn" class="long-btn btn">Long Game</button>
            </div>
        
    </div>


    <script src="assets/js/script.js"></script>
</body>
