<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="assets/css/style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Movie Quiz">
    <meta name="keywords" content="quiz,movie game, movie quiz, Film quiz, adult quiz">
    <meta name="author" content="Marketa Mia Tothova">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts and Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Flavicon -->
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'>

    <title>Movie Quiz</title>

</head>

<body>

    <!-- intro -->

    <div class="container">
        <div id="intro">
            <h1><i class="fas fa-film"></i>Movie Quiz</h1>
            <p>Can you answer them all?</p>
        </div>

        <!--Questions-->

        <div id="question-container" class="hide">

            <h1 id="game-over" class="hide">Game Over!</h1>

            <h2 id="question">Question goes here</h2>

            <img id="question-image" class="question-image" src="assets/images/Q1.webp" alt="Question Image">

            <div id="answer-buttons">
                <button class="btn">Option 1</button>
                <button class="btn">Option 2</button>
                <button class="btn">Option 3</button>
                <button class="btn">Option 4</button>
            </div>

        </div>

        <!--Controls-->

        <div class="controls">
            <button id="next-btn" class="next-btn btn hide">Next</button>
            <button id="home-btn" class="home-btn btn hide">Home</button>
            <button id="short-game-btn" class="short-btn btn">Short Game</button>
            <button id="long-game-btn" class="long-btn btn">Long Game</button>
        </div>

    </div>

    
    <footer>
        <p><em>Copyright Â© 2024 | Mia Toth Design ALL RIGHTS RESERVED</em></p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
